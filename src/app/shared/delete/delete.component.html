<section class="p-4">
  <div class="d-flex flex-row-reverse">
    <a (click)="onNoClick()" class="myPointer"><i class="fa-regular fa-circle-xmark text-danger fa-2x"></i></a>

  </div>
  <div class=" d-flex justify-content-center align-items-center flex-column">
    <img src="../../../assets/images/avatarThinkingWoman.svg" alt="">
    <h2>Delete This (<span class="text-main">{{data.name}} </span>) ?</h2>
    <p>are you sure you want to delete this item ? if you are sure just click on delete it</p>


  </div>
  <div class="horizontal-line"></div>
  <div class="d-flex flex-row-reverse">

    <button [mat-dialog-close]="data.id" type="submit" class="btn btn-outline-danger my-2 ">
      Delete this item
    </button>
  </div>
</section>
