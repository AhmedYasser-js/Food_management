<section id="home">
  <div class="container">
    <div class="row align-items-center justify-content-between">
      <div class="col-6 text-white">
        <h2><span>Welcome</span><span class="lead mx-3 text-name">{{userName}} !</span></h2>
        <p>This is a welcoming screen for the entry of the application , you can now see the options</p>
      </div>
      <div class="col-6 text-end">
        <img src="../../../../assets/images/homeAvatr.svg" class="homeAvatar w-50">
      </div>
    </div>

  </div>
</section>

<section id="fillRecipe">
  <div class="row justify-content-between align-items-center">
    <div class="col-8 ">
      <h3>Fill the <span class="text-main">Recipes</span>!</h3>
      <p>you can now fill the meals easily using the table and form , click here and sill it with the table !</p>
    </div>
    <div class="col-4 text-end">
      <button class="main" (click)="goToRecipe()">
        <span>Fill Recipes </span>
        <span><i class="fa-solid fa-arrow-right"></i></span>
      </button>
    </div>
  </div>
</section>
